<!DOCTYPE html>
<html>
<head>
  <title>Timecard Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    select, input[type="date"], button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #results {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .entry {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Manager Timecard Viewer</h1>

  <label for="employee">Select Employee:</label><br>
  <select id="employee">
    <option value="Mark">Mark</option>
    <option value="Luis">Luis</option>
    <option value="Daniel">Daniel</option>
    <option value="Jacob">Jacob</option>
  </select><br>

  <label for="date">Select Date:</label><br>
  <input type="date" id="date"><br>

  <button onclick="viewTimecard()">View Timecard</button>

  <div id="results"></div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbz3U1701BCijrnVfX0xZhRJbvKnpae2B-ylj528-xvwX-2Aj80yiqunbvX1FWgSsfQBPA/exec";

  async function viewTimecard() {
    const selectedEmployee = document.getElementById("employee").value;
    const selectedDate = document.getElementById("date").value;
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "<p>Loading...</p>";

    if (!selectedDate) {
      resultsDiv.innerHTML = "<p>Please select a date.</p>";
      return;
    }

    try {
      const response = await fetch(scriptURL);
      const data = await response.json();

      console.log("Fetched data:", data);

      const filtered = data.filter(entry => {
        const employee = entry.employee || entry.Employee;
        const timestamp = entry.timestamp || entry.Timestamp;
        const entryDateOnly = (timestamp || "").split("T")[0]; // e.g. '2025-08-08'

        return employee === selectedEmployee && entryDateOnly === selectedDate;
      });

      if (filtered.length === 0) {
        resultsDiv.innerHTML = `<p>No entries for ${selectedEmployee} on ${selectedDate}</p>`;
        return;
      }

      resultsDiv.innerHTML = `<h3>Entries for ${selectedEmployee} on ${selectedDate}:</h3>`;
      filtered.forEach(entry => {
const time = new Date(entry.timestamp || entry.Timestamp).toLocaleString();
const action = entry.action || entry.Action;
const address = entry.address || entry.Address;

        resultsDiv.innerHTML += `
          <div class="entry">
            <p><strong>Action:</strong> ${action}</p>
            <p><strong>Time:</strong> ${time}</p>
            <p><strong>Address:</strong> ${address}</p>
          </div>
        `;
      });
    } catch (err) {
      console.error("Fetch error:", err);
      resultsDiv.innerHTML = "<p>Error loading data. Please try again later.</p>";
    }
  }
</script>
</body>
</html>
