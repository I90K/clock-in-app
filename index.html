<!DOCTYPE html>
<html>
<head>
  <title>Clock In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Clock In / Clock Out</h1>

  <label for="employee">Select Employee:</label>
  <br>
  <select id="employee">
    <option value="Mark">Mark</option>
    <option value="Luis">Luis</option>
    <option value="Daniel">Daniel</option>
    <option value="Jacob">Jacob</option>
  </select>

  <br>
  <button onclick="clockIn()">Clock In</button>
  <button onclick="clockOut()">Clock Out</button>
  <div id="result"></div>

  <script>
    // Variables to store clock in/out info for future use
    let lastClockIn = null;
    let lastClockOut = null;

    // Your Google Apps Script Web App URL
    const sheetURL = "https://script.google.com/macros/s/AKfycbybCjXCJcqiUWKQFVb4gznSPT5ml8H5yE0ydOqtNKmuO6JjAXwmSeAaTE35LwRluZChmA/exec";

    function clockIn() {
      handleClockAction("Clock In");
    }

    function clockOut() {
      handleClockAction("Clock Out");
    }

    function handleClockAction(actionType) {
      const resultDiv = document.getElementById("result");
      const employeeName = document.getElementById("employee").value;

      if (!navigator.geolocation) {
        resultDiv.innerHTML = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(success, error);

      async function success(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const timestamp = new Date();
        const formattedTime = timestamp.toLocaleString();

        const apiKey = "AIzaSyBKqr9BpcOYbZmflZ_lgg_vkTLmPi-1fQs";
        const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=${apiKey}`;

        try {
          const response = await fetch(url);
          const data = await response.json();
          const address = data.results[0]?.formatted_address || "Address not found";

          // Store time variables for future use
          if (actionType === "Clock In") {
            lastClockIn = {
              employee: employeeName,
              time: timestamp,
              address: address
            };
          } else {
            lastClockOut = {
              employee: employeeName,
              time: timestamp,
              address: address
            };
          }

          // Send data to Google Sheets
          await fetch(sheetURL, {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              employee: employeeName,
              action: actionType,
              timestamp: formattedTime,
              address: address
            })
          });

          resultDiv.innerHTML = `
            <p><strong>Employee:</strong> ${employeeName}</p>
            <p><strong>${actionType} Time:</strong> ${formattedTime}</p>
            <p><strong>Address:</strong> ${address}</p>
            <p><em>Saved to Google Sheets âœ…</em></p>
          `;
        } catch (err) {
          resultDiv.innerHTML = `
            <p><strong>Employee:</strong> ${employeeName}</p>
            <p><strong>${actionType} Time:</strong> ${formattedTime}</p>
            <p><strong>Address:</strong> Failed to retrieve address</p>
          `;
        }
      }

      function error(err) {
        resultDiv.innerHTML = "Error getting location: " + err.message;
      }
    }
  </script>
</body>
</html>
